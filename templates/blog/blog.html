{% extends 'mysite/base.html' %}
{% block content %}

  <main class="container">
    <div class="row">
      <div class="col-md-8">
        <h3 class="pb-4 font-italic border-bottom display-6">
          {{ title }}
        </h3>

        {% for obj in page_obj %}
          <div class="blog-post">
            <h2 class="blog-post-title">{{ obj.title }}</h2>
            <p class="blog-post-meta">{{ obj.created_at }}
              by
              <a href="#">{{ obj.author }}</a>
            </p>
            <a href="/blog/{{obj.id}}">続きを読む</a>
          </div>
          <hr>
        {% endfor %}

        {% include "mysite/snippets/pagenation.html" %}

      </div>

      {% include "mysite/snippets/sidebar.html" %}
    </div>
  </main>

{% endblock %}
